<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opulence Socket.IO Client</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.0.0/dist/socket.io.min.js"></script>
  <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    const { useEffect } = React;

    const ChatComponent = () => {
      useEffect(() => {
        console.log("here");
        const token = localStorage.getItem('token');

        const socket = io('https://axelonepostfeature.onrender.com', {
          query: { token: "hshhsdhsdjhjsdhjs" }
        });

        socket.on('connect', () => {
          console.log('Connected to the server');
          socket.emit('join', { roomId: 'some_room_id' });
        });

        socket.on('new_message', (data) => {
          console.log('New message received:', data);
        });

        socket.on('disconnect', () => {
          console.log('Disconnected from the server');
        });

        socket.on('connect_error', (err) => {
          console.log('Connection Error:', err);
        });

        socket.on('error', (err) => {
          console.log('Error:', err);
        });

        return () => {
          socket.disconnect();
        };
      }, []);

      return (
        <div>
          <h1>Chat Component</h1>
        </div>
      );
    };

    const App = () => (
      <div>
        <ChatComponent />
      </div>
    );

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
