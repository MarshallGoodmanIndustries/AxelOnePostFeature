<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opulence Socket.IO Client</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.0.0/dist/socket.io.min.js"></script>
  <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    const { useEffect } = React;

    const ChatComponent = () => {
      useEffect(() => {
        console.log("Component Mounted");
        
        const token = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJodHRwczovL2FwaS5meW5kYWguY29tL2FwaS92MS9hdXRoL2xvZ2luIiwiaWF0IjoxNzE5MDA0MDE1LCJleHAiOjE3MTkwMDc2MTUsIm5iZiI6MTcxOTAwNDAxNSwianRpIjoianVUWnBVQ1dXOWtHS2o0NSIsInN1YiI6IjQiLCJwcnYiOiIyM2JkNWM4OTQ5ZjYwMGFkYjM5ZTcwMWM0MDA4NzJkYjdhNTk3NmY3In0.bOJePeMPelW3ZIAo9aJgqHlucem_S57HnEW_MTuTBj4";

        console.log("Creating socket with token:", token);
        const socket = io('http://localhost:3000', {
            query: { token },
            transports: ['websocket'], // Ensure we are using websockets
            reconnectionAttempts: 3, // Retry connecting 3 times
        });

        console.log("Socket created:", socket);

        socket.on('connect', () => {
          console.log('Connected to the server');
          socket.emit('joinRoom', { conversationId: '66755f77b28adad4d20f939b' });
        });

        socket.on('new_message', (data) => {
          console.log('New message received:', data);
        });

        socket.on('disconnect', () => {
          console.log('Disconnected from the server');
        });

        socket.on('connect_error', (err) => {
          console.error('Connection Error:', err);
        });

        socket.on('error', (err) => {
          console.error('Error:', err);
        });

        return () => {
          console.log("Component Unmounted, disconnecting socket");
          socket.disconnect();
        };
      }, []);

      return (
        <div>
          <h1>Chat Component</h1>
        </div>
      );
    };

    const App = () => (
      <div>
        <ChatComponent />
      </div>
    );

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
